<!DOCTYPE html>
<html>
  <head>
    <title>OAuth2 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Step 1. Add CSS for Bootstrap, ArcGIS and Bootstrap-map-js -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/esri/css/esri.css">   
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">   
    <style>
      /* Set the responsive map size here */
      #mapDiv {
        min-height:100px; 
        max-height:500px; 
      }
      #serviceDropdown{
        visibility: hidden;
      }
      
    </style>

  </head>
  <body>

    <!--Start navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Feature Service Viewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            
            <li><a href="#" id="sign-in">Sign in</a></li>
            <li>
              <form action="#" id="reRegisterToken">
                  <button class="btn btn-default navbar-btn">Re-register token</button>
              </form>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!--End navbar-->

    <!-- HTML to define the layout of the map and page -->
    <div class="container" style="padding:15px;">
      <div class="row">
        <div class="col-xs-6">
          <h5>Title</h5>
          <p>Welcome to a demo of how to use the OAuth2 pattern for accessing secured services in you
          ArcGIS Online content. </p>
          <form role="form">
          <div class="form-group">
            <label for="appid">App ID:</label>
            <input type="appid" class="form-control" id="appid">
          </div>
          
          <button id="appidButton" type="button" class="btn btn-default">Submit</button>
        </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div id="mapDiv"></div>
        </div>
        <div class="col-xs-4">                
          <select id="serviceDropdown">
            <option>Choose a service</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Add JS to Load the responsive map -->
    <script type="text/javascript">
        var package_path = "//esri.github.com/bootstrap-map-js/src/js";
        var dojoConfig = {
            packages: [{
                name: "application",
                location: package_path
            }]
        };
    </script>
    <script src="//js.arcgis.com/3.15compact"></script>
    <script src="oauth.js" type="text/javascript"></script>

    <!-- jQuery (for Bootstrap's JavaScript plugins). NOTE: You can also use pure Dojo. See examples. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all  plugins or individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    
  </body>
</html>
