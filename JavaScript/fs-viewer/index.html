<!DOCTYPE html>
<html>
  <head>
    <title>OAuth2 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Step 1. Add CSS for Bootstrap, ArcGIS JS API, Bootstrap-map-js, and local -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/esri/css/esri.css">   
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"   
    

  </head>
  <body>

    <!--Start navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Feature Service Viewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="sign-in">Sign in</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!--End navbar-->

    <!-- HTML to define the layout of the map and page -->
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="toHide" style="visible">
      <div class="container">
        <h1>Welcome!</h1>
        <p>This is a sample for how to implement the OAuth2 pattern for accessing portal content.  You will need to generate an AppID in your developer account and then sign in to view your services. </p>
        <form role="form">
          <div class="form-group">
            <div class="col-xs-2">
              <label for="appid">App ID:</label>
              <input type="text" class="form-control" id="appid" size="3">
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class="container-fluid" style="padding-top:50px;">
      <div class="row">
        <div class="col-xs-2" id="add-data-dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Add Data
            <span class="caret"></span></button>
            <ul class="dropdown-menu" id="serviceDropdown2">
              <!--Dynamically appended-->
            </ul>
        </div>
        <!--Map Div Container -->
        <div class="col-xs-10">
          <div id="mapDiv"></div>
        </div>
        <!-- Add Data dropdown container -->
        
          


      </div>
      
    </div>
      
    

    <!-- Add JS to Load the responsive map -->
    <script type="text/javascript">
        var package_path = "//esri.github.com/bootstrap-map-js/src/js";
        var dojoConfig = {
            packages: [{
                name: "application",
                location: package_path
            }]
        };
    </script>
    <script src="//js.arcgis.com/3.15compact"></script>
    <script src="js/oauth.js" type="text/javascript"></script>

    <!-- jQuery (for Bootstrap's JavaScript plugins). NOTE: You can also use pure Dojo. See examples. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all  plugins or individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    
  </body>
</html>
